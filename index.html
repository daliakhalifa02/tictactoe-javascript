<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js"></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <main class="background">
            <section class="title">
                <h1>Tic Tac Toe</h1>
            </section>
            <section class="display">
                Player <span class="display-player playerX">O</span>'s turn
            </section>
            <section class="container">
                <div id="box1" class="tile"></div>
                <div id="box2" class="tile"></div>
                <div id="box3" class="tile"></div>
                <div id="box4" class="tile"></div>
                <div id="box5" class="tile"></div>
                <div id="box6" class="tile"></div>
                <div id="box7" class="tile"></div>
                <div id="box8" class="tile"></div>
                <div id="box9" class="tile"></div>
            </section>
            <section class="display announcer hide"></section>
            <section class="controls">
                <button id="reset">Reset</button>
            </section>
        </main>
    </body>
</html>
